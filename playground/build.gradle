plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdkVersion rootProject.ext.sdkVersion

    defaultConfig {
        applicationId "androidx.essentials.playground"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.sdkVersion
        def vName = getVersionName(this.name)
        def vCode = getVersionCode(this.name)
        versionName vName
        versionCode vCode
        version vName
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        useIR = true
        languageVersion = "1.5"
        jvmTarget = JavaVersion.VERSION_11
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.20"

    // Jetpack
    dependencies {
        implementation "androidx.core:core-ktx:1.7.0"
        implementation "androidx.appcompat:appcompat:1.4.1"
        // Layouts
        implementation "androidx.drawerlayout:drawerlayout:1.1.1"
        implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
        // Navigation
        implementation "androidx.navigation:navigation-ui-ktx:2.4.2"
        implementation "androidx.navigation:navigation-fragment-ktx:2.4.2"
        // Paging
        implementation "androidx.paging:paging-runtime-ktx:3.1.1"
    }

    // Square
    dependencies {
        // Leak Canary
        debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.8.1'
        // Retrofit
        implementation "com.squareup.retrofit2:retrofit:2.9.0"
        implementation "com.squareup.retrofit2:converter-gson:2.9.0"
        implementation "com.squareup.retrofit2:adapter-rxjava3:2.9.0"
    }

    // Koin
    implementation "io.insert-koin:koin-android:3.1.6"

    // Material Design
    implementation 'com.google.android.material:material:1.6.0-beta01'

    // Stetho
    implementation 'com.facebook.stetho:stetho:1.6.0'
    implementation 'com.facebook.stetho:stetho-okhttp3:1.6.0'

    dependencies {
        // Activity
        implementation project(path: ':activity')
//        implementation "androidx.essentials:activity:1.0.0"
        // Application
        implementation project(path: ':application')
//        implementation "androidx.essentials:application:1.0.0"
        // Backdrop
        implementation project(path: ':backdrop')
//        implementation "androidx.essentials:backdrop:1.0.0"
        // Events
        implementation project(path: ':events')
//        implementation "androidx.essentials:events:1.0.0"
        // Extensions
//        implementation project(path: ':extensions')
//        implementation "androidx.essentials:extensions:1.0.0@aar"
        // Firebase
        implementation project(path: ':firebase')
//        implementation "androidx.essentials:firebase:1.0.0"
        // Fragment
        implementation project(path: ':fragment')
//        implementation "androidx.essentials:fragment:1.0.0"
        // I/O
//        implementation project(path: ':io')
        implementation "androidx.essentials:io:1.0.0@aar"
        // List
        implementation project(path: ':list')
//        implementation "androidx.essentials:list:1.0.0"
        // Location
        implementation project(path: ':location')
//        implementation "androidx.essentials:location:1.0.0"
        // Network
        implementation project(path: ':network')
//        implementation "androidx.essentials:network:1.0.0"
        // Preferences
        implementation project(path: ':preferences')
//        implementation "androidx.essentials:preferences:1.0.0"
        // Repository
        implementation project(path: ':repository')
//        implementation "androidx.essentials:repository:1.0.0"
